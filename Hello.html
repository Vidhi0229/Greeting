<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Hello.css">
    <title>ToDo-List</title>
</head>
<body>
    
    <div class="center">
        <div class="box">
            <form>
                <label for="fname" class="prompt">Your Good Name</label><br>
                <input type="text" id="name" name="name" class="input"><br>
                <button type="button" class="button" onclick="sayHello()">ENTER</button>
                <p id="message" class="message"></p>
            </form>
            
        </div>
        
    </div>
    <script>
        function sayHello(){
            const name = document.getElementById('name').value;
            if (name.trim() === '') {
                alert('Please enter your name before clicking the button.');
            } 
            else {
                const messageElement = document.getElementById('message');
                messageElement.innerText = 'Hello, ' + name + '!!!';
            }
        }
    </script>

</body>
</html>
